<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="url-input" value="https://nagendra-d-2004.github.io/geotaged/h/" readonly>
        <button id="generate-qr">Generate QR Code</button>
        <div id="qr-code"></div>
        <p>Scan this QR code to continue.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const generateQR = document.getElementById('generate-qr');
        const qrCodeContainer = document.getElementById('qr-code');

        generateQR.addEventListener('click', () => {
            const url = document.getElementById('url-input').value;
            QRCode.toCanvas(qrCodeContainer, url, { width: 200 }, (error) => {
                if (error) console.error(error);
                console.log('QR Code generated successfully!');
            });
        });
    </script>
</body>
</html>
